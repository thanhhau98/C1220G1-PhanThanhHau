<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    function checkArrVaChar(arr,char) {
        let count =0;
        for (let i= 0 ; i< arr.length;i++){
            if(arr[i]==char){
                count++;
            }
        }
        if (count>0){
            return count;
        } else {
            return -1 ;
        }
    }
    let result= checkArrVaChar(arr=[1,2,3,4,4,5,4,4,4],4);
    alert("Số lần xuất hiện "+result);
</script>
</body>
</html>
