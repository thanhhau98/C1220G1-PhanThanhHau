<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function area(banKinhR) {
        let result = banKinhR*banKinhR*Math.PI;
        return result;
    }
    function circuit(banKinhR) {
        let result = 2*banKinhR* Math.PI;
        return result;
    }
    let result = area(4);
    let ketQua = circuit(4);
    alert("Diện tích: "+result);
    alert("Chu vi: "+ketQua);
</script>
</body>
</html>
