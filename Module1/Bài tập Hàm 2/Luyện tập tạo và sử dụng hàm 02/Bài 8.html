    let result = daoMang(nhapMang=[1,2,3,4,5,6,7,8]);
    alert(result);
    function daoMang(nhapMang) {
        let i = 0;
        let j = nhapMang.length;
        while (i<j){
            let bienPhu = nhapMang[i];
            nhapMang[i]=nhapMang[j];
            nhapMang[j]=bienPhu;
            i++;
            j--;
        }
        return nhapMang.join(" ");
    }

</script>
