<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<script>
    let soTuoi = parseInt(prompt('Nhập số tuổi ',''));
    if ((soTuoi>0)&&(soTuoi<120)) {
        alert('Đây là tuổi của một người ');
    } else {
        alert('Đây không phải là tuổi của một người ');
    }
</script>
</body>
</html>
