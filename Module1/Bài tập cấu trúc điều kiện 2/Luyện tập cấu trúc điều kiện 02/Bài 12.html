<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 12</title>
</head>
<body>
<script>
    let tienBanDau = parseInt(prompt('Nhập số tiền vay ban đầu',''));
    let soThangChoVay = parseInt(prompt('Nhập số tháng cho vay',''));
    let laiXuatNganHang = parseInt(prompt('Nhập lãi suất ngân hàng',''));
    let i;
    for (i = 0; i < soThangChoVay; i++) {
       tienBanDau = tienBanDau+tienBanDau*laiXuatNganHang/100 ;
    }
    let laiNganHang = tienBanDau;
    alert('Só tiền lãi ngân hàng là '+ laiNganHang);
</script>
</body>
</html>
