<body>
<script>
    let soNguyen1 = parseInt(prompt('Nhập số nguyên 1 ',''));
    let soNguyen2 = parseInt(prompt('Nhập số nguyên 2 ',''));
    let soNguyen3 = parseInt(prompt('Nhập số nguyên 3 ',''));
    if ((soNguyen1 >= soNguyen2)&&(soNguyen1>=soNguyen3)) {
        alert(soNguyen1 + ' là giá trị lớn nhất của ba số nguyên');
    } else if (soNguyen2 >= soNguyen3) {
        alert(soNguyen2 + ' là giá trị lớn nhất của ba số nguyên');
    } else {
        alert(soNguyen3 + ' là giá trị lớn nhất của ba số nguyên');
    }
</script>
