<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<form>
    <input id="Thang" type="text" >
    <input type="button" value="Tính số ngày" onclick="soNgay()" ><br>
    <d id="soNgay"></d>
</form>
<script>
            function soNgay() {
                let tenThang = document.getElementById('Thang').value;
                switch (parseInt(tenThang)) {
                    case 1 :
                    case 3 :
                    case 5 :
                    case 7 :
                    case 8 :
                    case 10 :
                    case 12 :
                        document.getElementById('soNgay').innerText='tháng ' + tenThang + ' có 31 ngày'    ;
                        break;
                    case 4 :
                    case 6 :
                    case 9 :
                    case 11 :
                        document.getElementById('soNgay').innerText='tháng ' + tenThang + ' có 30 ngày'    ;
                        break;
                    case 2:
                        document.getElementById('soNgay').innerText='tháng ' + tenThang + ' có 28 hoặc 29 ngày'    ;
            }
    }
</script>
</body>
</html>
