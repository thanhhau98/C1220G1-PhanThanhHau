<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function staircase(n) {
        let str = "";
        let k =0;
        let j;
        for (let i = 1; i <= n ; i++) {
            for (j = 0; j < n - i; j++) {
                str += " ";
            }
            k = j;
            for (k; k < n; k++) {
                str += "#";
            }
            console.log(str);
            str = "";
        }
    }
</script>
</body>
</html>
