<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function birthday(s, d, m) {
        let sum =0;
        let count =0;
        if(m>s.length){
            count = 0;
        }else{
            for(let i=0 ; i< s.length-m+1;i++){
                sum=0;
                for(let j=i ; j<(m+i) ;j++){
                    sum += s[j];
                }
                if(sum==d){
                    count++;
                }
            }
        }
        return count;
    }

</script>
</body>
</html>
