<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function diagonalDifference(arr) {
        let sum1 =0;
        let sum2=0;
        let i=0;
        let j=arr.length-1;
        while(i<arr.length){
            sum1+=arr[i][i];
            i++;
        }
        i=0;
        while(i<arr.length){
            sum2+=arr[j][i];
            i++;
            j--;
        }
        let result = Math.abs(sum2-sum1);
        return result ;
    }
</script>
</body>
</html>
