<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timeConversion(s) {
        let AMPM=s.slice(-2);
        let result=s.slice(0,-2).split(':');
        if(AMPM==="AM"&& result[0]==="12"){
            result[0]="00";
        } else if(AMPM==="PM"){
            result[0]=result[0]%12+12;
        }
        return result.join(":");
    }
</script>
</body>
</html>
