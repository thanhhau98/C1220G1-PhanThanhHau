<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<script>
  class Apple {
      constructor(weight) {
          this.weight = weight;
      }
  }
  class Human {
      constructor(name,gender,weight) {
          this.name = name;
          this.gender = gender;
          this.weight = weight;
      }
      checkApple(apple) {
          if (apple.weight==0) {
              return false;
          } else {
              return true;
          }
      }
      say() {
          alert(this.name+ ": Ngon quá");
      }
      eat(apple) {
          if (this.checkApple(apple)) {
              this.say();
              this.weight++;
              apple.weight--;
          } else {
              alert("Ăn hết rồi");
          }
      }
  }
  let adam = new Human("Adam","Male",50);
  let eva = new Human("Eva","Female",40);
  let apple = new Apple(10);
  while (apple.weight>0) {
      adam.eat(apple);
      eva.eat(apple);
  }
  document.write("Adam sau khi ăn \n Cân nặng: " +adam.weight+ "\n Eva sau khi ăn \n Cân nặng: "+eva.weight);
</script>
</body>
</html>
