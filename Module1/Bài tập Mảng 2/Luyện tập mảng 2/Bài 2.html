<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let length = parseInt(prompt('Nhập độ dài mảng ',''));
    let soNguyen = [];
    for (let i=0 ; i<length ;i++) {
        soNguyen[i] = prompt('Nhập mảng ', '');
    }
    let first = 0;
    let last = soNguyen.length - 1;
    while (first < last) {
        let b = soNguyen[first];
        soNguyen[first] = soNguyen[last];
        soNguyen[last] = b;
        first++;
        last--;
    }
    document.write(soNguyen);
</script>
</body>
</html>
