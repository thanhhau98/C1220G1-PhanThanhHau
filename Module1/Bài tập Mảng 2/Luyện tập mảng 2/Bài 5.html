<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let str1 = prompt('Nhập chuỗi ','');
    let str2 = prompt('Nhập chuỗi ','');
    let arr1 = Array.from(str1);
    let arr2 = Array.from(str2);
    if (arr1.length!=arr2.length) {
        alert('hai chuỗi không giống nhau');
    } else {
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] != arr2[i]) {
                alert('hai chuỗi không giống nhau');
                break;
            }
        }
        alert('hai chuỗi giống nhau');
    }
</script>
</body>
</html>
