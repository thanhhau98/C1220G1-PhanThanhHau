<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let length = parseInt(prompt('Nhập độ dài mảng ',''));
    let soNguyen = [];
    for (let i=0 ; i<length ;i++) {
        soNguyen[i] = parseInt(prompt('Nhập số nguyên',''));
        }
    soNguyen.reverse();
    alert('Mảng sau khi ngịch đảo là ' + soNguyen );
</script>
</body>
</html>
