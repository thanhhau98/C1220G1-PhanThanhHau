<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let bienDem =0 ;
    let soNguyen = [];
    for (let i=0 ; i<10;i++) {
        soNguyen[i] = parseInt(prompt('Nhập số nguyên',''));
        if (soNguyen[i]>=10) {
            bienDem++;
        }
    }
    alert('có '+ bienDem+' số nguyên lớn hơn hoặc bằng 10')
</script>
</body>
</html>
