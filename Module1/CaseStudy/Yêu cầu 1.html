<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 1</title>
</head>
<body>
<script>
    let name = prompt('Enter Name Customer:'+'');
    let idCard = prompt('Enter ID Card Customer:'+'');
    let birthday = prompt('Enter Birdthday Customer (dd/MM/YY):'+'');
    let email = prompt('Enter Email Customer:'+'');
    let address = prompt('Enter Address Customer:'+'');
    let type = prompt('Enter Type Customer:'+'');
    let discount = prompt('Enter Discount:'+'');
    let numberofaccompanying = prompt('Enter Number Of Accompanying:'+'');
    let typeRoom = prompt('Enter Type Room:'+'');
    let rentdays=prompt('Enter Rent Days:'+'');
    let typeService = prompt('Enter Type Service:'+'');
    let totalPays = 500*rentdays*(1-discount/100);
    alert('Information Of Customer:\n'+' Name: '+name+'\n Id Card: '+idCard+'\n Birthday: '+birthday+'\n Email: '+email+'\n Address: '+address+'\n Type: '+type+'\n Discount: '+discount+'\n Number Of Accompanying : '+numberofaccompanying+'\n Type Room: '+typeRoom+'\n Rent Days: '+rentdays+'\n Type Service: '+ typeService+'\n Total Pays: '+totalPays)
</script>
</body>
</html>
