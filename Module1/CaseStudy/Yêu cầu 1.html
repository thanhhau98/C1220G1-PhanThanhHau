<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 1</title>
</head>
<body>
<script>
    class SwitchButton {
        constructor(status) {
            this.status = status;
        }
        connectToLamp(Electriclamp){
            if (this.switchOn()) {
                Electriclamp.turnOn();
            }else {
                Electriclamp.turnOff();
            }
        }
        switchOn(){
            if (this.status){
                return this.status = true ;
                alert("Bật công tắc");
            } else {
                return this.status = true ;
                alert("Bật công tắc");
            }
        }
        switchOff() {
            if (this.status){
                return this.status = false;
                alert("Đóng công tắc");
            } else {
                return this.status = false ;
                alert("Đóng công tắc");
            }
        }
    }
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }
        turnOff(){
            if (this.status){
                return this.status = false ;
                alert("Đèn tắt");
            } else {
                return this.status = false ;
                alert("Đèn tắt");
            }
        }
        turnOn(){
            if (this.status){
                return this.status = true ;
                alert("Đèn sáng");
            } else {
                return this.status = true ;
                alert("Đèn sáng");
            }
        }
    }
    let switchButton = new SwitchButton(false);
    let electricLamp = new ElectricLamp(false);
    for (let i=0 ;i<10 ;i++) {
        switchButton.switchOn();
        switchButton.connectToLamp(electricLamp);
        switchButton.switchOff();
        switchButton.connectToLamp(electricLamp);
    }
</script>
</body>
</html>
