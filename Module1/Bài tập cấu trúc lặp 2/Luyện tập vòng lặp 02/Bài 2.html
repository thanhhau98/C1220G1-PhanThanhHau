<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let soNguyen = parseInt(prompt('Nhập một số nguyên dương ',''));
    let giaiThua =1 ;
    for ( let i=2 ; i <=soNguyen; i++) {
        giaiThua = giaiThua* i;
    }
    alert( soNguyen+' giai thừa = '+ giaiThua);
</script>
</body>
</html>
