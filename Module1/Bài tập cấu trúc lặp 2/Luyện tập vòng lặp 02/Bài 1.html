<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let soLan = parseInt(prompt('Nhập độ dài dãy fibonacci ',''));
    let fibonacci = 0 ;
    let so1 =1;
    let so2 =0;
    document.write(fibonacci + ' ');
    for ( let i= 1; i < soLan ; i++) {
        fibonacci = so1;
        so1 = fibonacci+so2;
        so2 = fibonacci;
        document.write(fibonacci +' ');
    }
</script>
</body>
</html>
