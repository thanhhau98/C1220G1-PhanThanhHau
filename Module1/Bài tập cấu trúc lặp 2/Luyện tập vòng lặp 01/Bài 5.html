<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let fibonacci = 0 ;
    let so1 =1;
    let so2 =0;
    let tong =0 ;
    for ( let i= 1; i < 20 ; i++) {
        fibonacci = so1;
        so1 = fibonacci+so2;
        so2 = fibonacci;
        tong += fibonacci;
    }
    alert('Tổng của 20 số đầu tiên trong dãy fibonacci = ' + tong);
</script>
</body>
</html>
