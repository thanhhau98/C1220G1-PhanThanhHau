<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập số lượng số nguyên tố ',''));
    let n= 2 ;
    let check= true;
    let result="";
    let count =0;
   while (count<number) {
       check = true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                check = false;
                break;
            }
        }
        if (check) {
            count ++;
            result += n + " ";
        }
       n++;
    }
    alert(" dãy số nguyên tố là "+ result);

</script>
</body>
</html>
