<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập số lượng số nguyên tố ',''));
    let count =0;
    let n=2 ;
    while (count<number) {
        for (let i=2; i<n ; i++) {
            if (n%i ==0) {
                n++;
            }
        }document.write( n+' ');
        n++;
        count++;
    }
</script>
</body>
</html>
