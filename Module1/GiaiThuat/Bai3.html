<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let nhapN=parseInt(prompt('Nhập N '));
    let sum=0;
    for (let i=1; i<=nhapN;i++){
        sum+= 1/i;
    }
    alert('Giá trị của biểu thức S=1+1/2+1/3+....+1/n là '+sum);
</script>
</body>
</html>
