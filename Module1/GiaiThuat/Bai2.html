<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let thangNam = prompt('Nhập tháng năm (mm/yyyy)');
    let thang=thangNam.split('/');
    switch (parseInt(thang[0])) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert(thangNam+' có 31 ngày');
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert(thangNam+' có 30 ngày');
            break;
        case 2:
            parseInt(thang[1]);
            let isLeapYear = false;
            let isDivisibleBy4 = thang[1] % 4 == 0;
            if (isDivisibleBy4) {
                let isDivisibleBy100 = thang[1]% 100 == 0;
                if (isDivisibleBy100) {
                    let isDivisibleBy400 = thang[1] % 400 == 0;
                    if (isDivisibleBy400) {
                        isLeapYear = true;
                    }
                } else {
                    isLeapYear = true;
                }
            }
            if (isLeapYear) {
                alert(thangNam + " có 29 ngày");
            } else {
                alert(thangNam + " có 28 ngày");
            }
            break;
    }
</script>
</body>
</html>
