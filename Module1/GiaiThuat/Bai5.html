<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    let nhapN=parseInt(prompt('Nhập N '));
    let sum=0;
    let mauSo=1;
    for (let i=1; i<=2*nhapN-1;i+=2){
        for (let j=1; j <=i;j++){
            mauSo=mauSo*j;
        }
        sum+=1/mauSo;
    }
    alert('Giá trị của biểu thức S=1+1/3!+1/5!+…..+1/(2n-1)! là '+sum);
</script>
</body>
</html>
