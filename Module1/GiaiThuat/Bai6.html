<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>
<script>
    let nhapN=parseInt(prompt('Nhập N '));
    let sum=1;
   if (nhapN%2===0){
       for (let i=2;i<=nhapN;i+=2){
           sum=sum*i;
       }
       alert('Giá trị của biểu thức n!! là '+sum);
   }else {
       for (let i=1;i<=nhapN;i+=2){
           sum=sum*i;
       }
       alert('Giá trị của biểu thức n!! là '+sum);
   }
</script>
</body>
</html>
